{% extends 'base.html' %}

{% block title %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
    <script src="http://skulpt.org/static/skulpt.min.js" type="text/javascript"></script> 
    <script src="http://skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
    <title>Poker</title>
    <style>
        .hide {
        display: none; 
        }
        .hide + label ~ div{
        display: none;
        }
        .hide + label {
        border-bottom: 1px dotted green;
        padding: 0;
        color: green;
        cursor: pointer;
        display: inline-block; 
        }
        .hide:checked + label {
        color: red;
        border-bottom: 0;
        }
        .hide:checked + label + div {
        display: block; 
        background: #efefef;
        -moz-box-shadow: inset 3px 3px 10px #7d8e8f;
        -webkit-box-shadow: inset 3px 3px 10px #7d8e8f;
        box-shadow: inset 3px 3px 10px #7d8e8f;
        padding: 10px; 
        }

        .demo {
        margin: 5% 10%;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <iframe src="https://trinket.io/embed/python/3d491a251c?outputOnly=true&runOption=run&start=result" width="100%" height="600" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
            </div>  
            <div class="col-md-6">
                <h1 style="text-align: center;">Покер</h1>
                <div class="demo" style="text-align: center;">
                    <input type="checkbox" id="hd-1" class="hide"/>
                    <label for="hd-1" >Посмотреть правила</label>
                    <div>
                        Игроки получают по 2 карты, на стол выкладывают ещё 5, проводятся круги торговли и побеждает игрок, собравший наилучшую комбинацию из 5 карт
                    </div>
                </div>
            </div> 
        </div>
    </div>
{% endblock %}
