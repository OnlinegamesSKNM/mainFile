{% extends 'base.html' %}

{% block title %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
    <script src="http://skulpt.org/static/skulpt.min.js" type="text/javascript"></script> 
    <script src="http://skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
    <title>Отзыв</title>
{% endblock %}

{% block body %}
    <section class="jumbotron text-center">
        <h1 class="jumbotron-heading">Здесь вы можете оставить отзыв или предложить свою игру</h1>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-2" ><img src="/static/images/SKNM.png" width="100" height="100"></div>  
            <div class="col-md-8">
                <form method="POST">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Введите категорию: Отзыв или Предложение"> <br>
                    <input type="text" class="form-control" name="content" id="content" placeholder="Введите сообщение или ссылку на Ваш GitHub"> <br>
                    <button class="btn btn-outline-dark" type="submit">Отправить</button>
                </form>
            </div> 
            <div class="col-md-2"><img src="/static/images/SKNM.png" width="100" height="100"></div> 
        </div>
    </div>

       
{% endblock %}
